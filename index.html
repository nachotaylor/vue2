<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="components/directives/focus.js"></script>
    <script src="components/directives/change-styles.js"></script>
    <script src="components/filters/currency-filter.js"></script>

    <script src="components/message.js"></script>
    <script src="components/computed-properties.js"></script>
    <script src="components/methods.js"></script>
    <script src="components/vmodel.js"></script>
    <script src="components/vmodel-checkboxes.js"></script>
    <script src="components/emit.js"></script>
    <script src="components/parent-data.js"></script>
    <script src="components/child-data.js" ref="childData"></script>
    <script src="components/child-methods.js"></script>
    <script src="components/login-form.js"></script>
    <script src="components/loop.js"></script>
    <script src="components/conditionals.js"></script>
    <script src="components/slots.js"></script>
    <script src="components/watchers.js"></script>
    <script src="components/computed-properties-get-set.js"></script>
    <script src="components/dynamic-component/cmp1.js"></script>
    <script src="components/dynamic-component/cmp2.js"></script>
    <script src="components/dynamic-component/cmp3.js"></script>
    <script src="components/dynamic-component.js"></script>
    <script src="components/mixins.js"></script>
    <script src="components/plugins/aboutMe.js"></script>
</head>
<body>
<div id="app">
    <message v-change-styles="{backgroundColor:'red',color:'white'}"></message>
    <computed-properties></computed-properties>
    <methods></methods>
    <vmodel></vmodel>
    <vmodel-checkboxes></vmodel-checkboxes>
    <emit @show_car_brand="showCar"></emit>
    <parent-data></parent-data>
    <child-data ref="childData"></child-data>
    <child-methods ref="childMethods"></child-methods>
    <login-form></login-form>
    <loop></loop>
    <conditionals></conditionals>
    <slots>
        <template slot="header">
            <h3>Header</h3>
        </template>
        <p>contenido</p>
        <template>
            <p>footer</p>
        </template>
    </slots>
    <watchers></watchers>
    <computed-properties-get-set></computed-properties-get-set>
    <dynamic-component></dynamic-component>
    <mixins></mixins>
</div>
<script>
    new Vue({
        el: '#app',
        mounted() {
            const cmpName = this.$refs.childData.name;
            console.log(cmpName);
            setTimeout(() => {
                this.$refs.childMethods.showName();
            }, 3000);
            console.log(this.$me('Nacho',36));
        },
        data() {
            return {
                appName: 'Iniciando app con Vue'
            }
        },
        methods: {
            showCar(carBrand) {
                alert(carBrand)
            }
        }
    })
</script>
</body>
</html>
